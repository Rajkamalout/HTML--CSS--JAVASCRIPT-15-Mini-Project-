<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="Start-screen">
        <h1>Quiz Time</h1>
        <p>Test your knowledge with these fun question</p>
        <button id="start-btn">Start Quiz</button>
      </div>
      <div class="screen" id="Quiz-screen"> 
        <div class="quiz-header">
          <h2 id="question-text">Question goes here</h2>
          <div class="quiz-info">
            <p>
              question <span id="current-question">1</span> of<span> 5</span>
            </p>
            <p>Score<span id="Score"> 0</span></p>
          </div>
        </div>
        <div class="answer-container" id="answer-container">
          <!-- answer button wii be insterted here from js  -->
        </div>
        <div class="progres-bar">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <div id="result-screen" class="screen">
        <h1>quiz Result</h1>
        <div class="result-info">
          <p>
            You scored <span id="final-score">0</span>out of<span id="max-score"
              > 5</span
            >
          </p>
          <div class="result-message">Good job!</div>
        </div>
        <button id="restart-btn">restart-Quiz</button>
      </div>
    </div>
  </body>
</html>
